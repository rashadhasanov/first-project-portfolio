<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Task1</title>
  </head>

  <body>
    <h1>Registration Form: Dance Club</h1>
    <hr />
    <form>
      <table border="1">
        <tr>
          <th>
            <label for="name">Name:</label>
          </th>
          <td>
            <input type="text" id="name" />
          </td>
        </tr>

        <tr>
          <th>
            <label for="ino">IC No:</label>
          </th>
          <td>
            <input type="number" id="ino" />
            <span>-</span>
            <input type="number" />
            <span>-</span>
            <input type="number" />
          </td>
        </tr>

        <tr>
          <th>
            <label for="address">Address:</label>
          </th>
          <td>
            <textarea name="address" id="address" cols="70" rows="6"></textarea>
          </td>
        </tr>

        <tr>
          <th>
            <label>Gender</label>
          </th>
          <td>
            <input type="radio" id="male" name="malefemale" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="malefemale" />
            <label for="female">Female</label>
          </td>
        </tr>

        <tr>
          <th>Dance Type:</th>
          <td>
            <input type="checkbox" id="zapin" />
            <label for="zapin">Zapin</label>

            <input type="checkbox" id="joget" />
            <label for="joget">Joget</label>

            <input type="checkbox" id="inang" />
            <label for="inang">Inang</label>

            <input type="checkbox" id="lion" />
            <label for="lion">Lion Dance</label>
          </td>
        </tr>

        <tr>
          <th>Competition:</th>
          <td>
            <select size="3">
              <option>State Level</option>
              <option>National Level</option>
              <option>StateInternational Level</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>Nationality:</th>
          <td>
            <select>
              <option value="A">-please select</option>
              <!-- (?) Please select secimlerde olmasin  -->
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </td>
        </tr>

        <tr>
          <th><label for="password">Password:</label></th>
          <td><input type="password" id="password" /></td>
        </tr>
      </table>
      <input type="submit" value="Register Me" />
      <input type="reset" value="Cancel" />
    </form>
    <br />
    <br />
    <hr />

    <form>
      <table border="1">
        <thead>
          <tr>
            <th colspan="2" height="50">Fill The Form Below</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><label for="f-name">Name:</label></td>
            <td><input type="text" name="f-name" id="f-name" /></td>
          </tr>

          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" /></td>
          </tr>

          <tr>
            <td><label for="message">Feedback:</label></td>
            <td>
              <textarea
                name="textMessage"
                id="message"
                cols="17"
                rows="2"
              ></textarea>
            </td>
          </tr>

          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </td>
          </tr>

          <tr>
            <td>Subjects:</td>
            <td>
              <input type="checkbox" id="web" />
              <label for="web">Web</label>

              <input type="checkbox" id="maths" />
              <label for="maths">Maths</label>

              <input type="checkbox" id="graphics" />
              <label for="graphics">Graphics</label>

              <input type="checkbox" id="english" />
              <label for="english">English</label>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <input type="reset" value="Reset All" />
              <input type="submit" value="Submit Above Detials" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>

    <br>
    <br>
    <hr>

    <form>
      <ul>
        <li type="none">
            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" />
              </li>
              <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" />
              </li>
              <li>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" />
              </li>
              <li>
                Please check all the emotions that apply to you:
                <ul type="disc">
                  <li>
                    <label for="angry">Angry</label>
                    <input type="checkbox" id="angry" checked />
                  </li>
                  <li>
                    <label for="sad">Sad</label>
                    <input type="checkbox" id="sad" />
                  </li>
                  <li>
                    <label for="happy">Happy</label>
                    <input type="checkbox" id="happy" />
                  </li>
                  <li>
                    <label for="ambivalent">Ambivalent</label>
                    <input type="checkbox" id="ambivalent" />
                  </li>
                </ul>
              </li>
              <li>
                How satisfied were you with our service?
                <ul type="disc">
                  <li>
                    <label for="vs">Very satisfied</label>
                    <input type="radio" id="vs" name="service" checked />
                  </li>
                  <li>
                    <label for="satisfied">satisfied</label>
                    <input type="radio" id="satisfied" name="service" />
                  </li>
                  <li>
                    <label for="care">Didn't care</label>
                    <input type="radio" name="service" id="care" />
                  </li>
                  <li>
                    <label for="dissatisfied">Dissatisfied</label>
                    <input type="radio" name="service" id="dissatisfied" />
                  </li>
                  <li>
                    <label for="vd">Very dissatisfied</label>
                    <input type="radio" name="service" id="vd" />
                  </li>
                </ul>
              </li>
              <li>
                <label for="comments">Further comments</label>
                <textarea name="message" id="comments" cols="25" rows="3"></textarea>
              </li>
              
              <li>
                <label for="bio">Bio photo:</label>
                <input type="text" id="bio" name="biophoto" />
                <input type="file" accept="image/*" />
              </li>
              <li>
                Location visited:
                <select name="location">
                  <option value="A">Select location</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </li>
            </ul>
        <li type="none">
            <li><input type="submit" value="submit" /></li>
        </li>
    </form>
  </body>
</html>
